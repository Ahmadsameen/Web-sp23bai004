<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkout</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="#" class="nav-link">SHOP</a>
            <a href="#" class="nav-link">CHARLOTTE'S WEB</a>
        </div>
        <div class="nav-center">
            <img src="logo.jpg" alt="Logo" class="logo">
        </div>
        <div class="nav-right">
            <a href="#" class="nav-link">SEARCH</a>
            <a href="#" class="nav-link">CART (0)</a>
        </div>
    </nav>

    <div class="checkout-section">
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required pattern="[A-Za-z\s]+" placeholder="Multani Halwa">
                <span class="error" id="fullNameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="multani@gmail.com">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="030000000">
                <span class="error" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required placeholder="multani halwa sweets"></textarea>
                <span class="error" id="addressError"></span>
            </div>
            <div class="form-group">
                <label for="creditCard">Credit Card Number:</label>
                <input type="text" id="creditCard" name="creditCard" required pattern="[0-9]{16}" maxlength="16" placeholder="09374893289234">
                <span class="error" id="creditCardError"></span>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="month" id="expiryDate" name="expiryDate" required>
                <span class="error" id="expiryDateError"></span>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}" maxlength="3" placeholder="999">
                <span class="error" id="cvvError"></span>
            </div>
            <button type="submit">Place Order</button>
        </form>
    </div>

    <footer class="footer">
        <p>Contact: info@charlettt.com    Phone: +9193843289</p>
        <p>
            Follow: 
            <a href="#" class="footer-link">Instagram</a> | 
            <a href="#" class="footer-link">Facebook</a> | 
            <a href="#" class="footer-link">Twitter</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
